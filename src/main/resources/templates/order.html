<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
  <div th:replace="fragments/nav::nav"></div>
  <div class="container">
    <div class="row">
        <h1>Your orders</h1>
        <ul>
                    <li th:each="prod : ${order.productOrders}">
                        <span th:text="${prod.item.name}">Item name</span>
                        (<span th:text="${prod.item.price}">Item price</span>) <br/>
                        There are <span th:text="${prod.count}">Item count</span> items in you're order.
                    </li>
        </ul>
    </div>
  </div>
  <div th:replace="fragments/footer::footer"></div>
</body>
</html>
