<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Products</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <h1>You're orders</h1>
        <ul>
            <li th:each="order : ${orders}">
                <ol>
                    <li th:each="prod : ${order.productOrders}">
                        <span th:text="${prod.item.name}">Item name</span>
                        (<span th:text="${prod.item.price}">Item price</span>) <br/>
                        There are <span th:text="${prod.count}">Item count</span> items in you're order.
                    </li>
                </ol>
            </li>
        </ul>
    </body>
</html>
